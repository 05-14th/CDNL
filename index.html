<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>CDNL</title>
</head>

<body class="layout-1">
  <main class="w">
    <div class="auto-w-pc">
      <h2 class="text-center">Subscribe to CodeDemonz Newsletter</h2>
      <img src="/static/logo1.png" alt="CodeDemonz Logo" class="d-block mx-auto auto-w" />
    </div>
    <div>
      <p class="mx-auto w-75">The <b>CodeDemonz Newsletter</b> features latest events and articles about gaming and technology that suites the interest of the developer and audiences.</p>
    
      <form action="/submit" method="POST" class="d-block mx-auto h-75 w-75">
        <div class="mb-3">
          <div class="d-flex flex-row">
            <input type="email" name="email" id="email" class="p-2 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
            <button type="submit" class="p-2 btn btn-primary">Submit</button>
          </div>
          <div id="emailHelp" class="form-text text-center">{{.RowCount}} subscribers are waiting for you to join</div>
        </div>
    
      </form>
    </div>
  </main>
</body>

</html>
